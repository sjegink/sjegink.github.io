<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="user-scalable=no, width=device-width, height=device-height, initial-scale=1, maximum-scale=2, minimum-scale=1.0, viewport-fit=cover">
		<meta property="og:type" content="website">
		<meta property="og:site_name" content="SJEGINK">
		<meta property="og:url" content="">
		<meta property="og:title" content="SJEGINK">
		<meta property="og:description" content="SJEGINK">
		<title>SJEGINK</title>
		<link type="text/css" href="inc/reset.css" rel="stylesheet"/>
		<link type="text/css" href="inc/bootstrap/bootstrap.min.css" rel="stylesheet"/>
		<link type="text/css" href="inc/local/local.css" rel="stylesheet"/>
		<script type="text/javascript"></script>
		<script src="inc/jquery/jquery-3.6.0.min.js"></script>
		<script src="inc/local/local.js"></script>
	</head>
	<body class="h-100 d-flex flex-column">

		<section class="x_search  my-auto d-flex flex-column py-1">
			<header class="x_search__title  mx-auto py-1">Search your own ideas!</header>
			<main class="x_search__body  mx-auto py-1">
				<div class="x_search__row  d-flex py-1" data-vendor="naver">
					<a class="x_search__logo  mx-1" tabindex="-1" href="https://www.naver.com"
						aria-label="네이버"></a>
					<input class="x_search__input"
						aria-label="네이버 검색어 입력"/>
				</div>
				<div class="x_search__row  d-flex py-1" data-vendor="google">
					<a class="x_search__logo  mx-1" tabindex="-1" href="https://www.google.com"
						aria-label="구글"></a>
					<input class="x_search__input"
						aria-label="구글 검색어 입력"/>
				</div>
			</main>
			<footer class="x_search__footer py-1">
				<p class="x_search__footer_text  m-0 text-center"></p>
			</footer>
		</section>

		<nav class="d-flex">
			<a class="col col-4 col-sm-3 col-md-2 col-xxl-1 p-2" role="menuitem" aria-label="Star">
				<div class="ratio ratio-1x1">
					<button type="button" class="
						btn btn-outline-dark
						d-flex align-items-center justify-content-center
						btn_selected" tabindex="-1">
						<img class="tint_to_sky" src="res/fg/web.svg">
					</button>
				</div>
			</a>
		</nav>

	</body>
</html>
